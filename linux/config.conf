# Linux CyberPatriot Automation Configuration
# This file contains shared configuration for all Linux modules

# OpenRouter API Configuration
# Get your API key from: https://openrouter.ai/keys
OPENROUTER_API_KEY=""

# OpenRouter model to use (optional, defaults to openai/gpt-4o-mini)
# Other options: openai/gpt-4o, anthropic/claude-3.5-sonnet, etc.
OPENROUTER_MODEL="openai/gpt-4o-mini"

# README Locations
# Comma-separated list of paths to search for README files
README_LOCATIONS="/home/*/Desktop/README.html,/home/*/Desktop/README.txt,/root/Desktop/README.html,/opt/cyberpatriot/README.html"

# Parsed Data Directory
# Where parsed README data is stored for sharing between modules
DATA_DIR="/tmp/cp-linux-automation"

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
